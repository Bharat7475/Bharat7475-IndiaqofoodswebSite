<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get the ul element with ID "organTab"
    var ulElement = document.getElementById('organTab');

    // Get all list items within the ul element
    var listItems = ulElement.querySelectorAll('li');

    // Initialize an empty array to store IDs
    var activeIDs = [];

    // Loop through each list item and extract its ID
    listItems.forEach(function(listItem) {
        // Get the ID attribute of the current list item
        var id = listItem.querySelector('a').getAttribute('href').substring(1); // Remove the '#' character
        // Push the ID to the array
        activeIDs.push(id);
    });

    // Get the previous button
    var prevButton = document.getElementById('prevButton');

    // Get the next button
    var nextButton = document.getElementById('nextButton');

    // Initialize an index variable to keep track of the current active item in activeIDs array
    var currentIndex = 0;

    // Event listener for the previous button
    prevButton.addEventListener('click', function() {
        // If currentIndex is greater than 0, decrement it to move to the previous item
        if (currentIndex > 0) {
            currentIndex--;
            var previousID = activeIDs[currentIndex];
            console.log("Previous active ID:", previousID);
        } else {
            console.log("No previous active ID available.");
        }
    });

    // Event listener for the next button
    nextButton.addEventListener('click', function() {
        // If currentIndex is less than the length of activeIDs array - 1, increment it to move to the next item
        if (currentIndex < activeIDs.length - 1) {
            currentIndex++;
            var nextID = activeIDs[currentIndex];
            console.log("Next active ID:", nextID);
        } else {
            console.log("No next active ID available.");
        }
    });
});
</script>
